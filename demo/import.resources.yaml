apiVersion: tekton.dev/v1 # or tekton.dev/v1beta1
kind: Task
metadata:
  name: import-resources
spec:
  params:
    - name: path
      type: string
      description: location to push the built image to
  workspaces:
    - name: shared-data
  steps:
    - name: read
      image: alpine:latest
      script: |
        #!/usr/bin/env sh
        pwd
        ls -ltr $(workspaces.shared-data.path)
    - name: import
      args:
        - apply 
        - '-f'
        - $(params.path)/
        - '-n'
        - default
      command:
        - kubectl
      image: lachlanevenson/k8s-kubectl:latest

