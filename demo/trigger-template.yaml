apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: github-remote-triggertemplate
spec:
  params:
  - name: gitrevision
    description: The git revision
    default: main
  - name: message
    description: The message to print
    default: This is the default message
  - name: contenttype
    description: The Content-Type of the event
    default: text/plain
  - name: repo-url
    description: The git repository url
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: demo-remote-pipeline-run-
    spec:
      serviceAccountName: serviceaccount-basic-auth-remote
      pipelineRef:
        resolver: git
        params:
        - name: url
          value: https://github.com/martinmlouis/leido.git
        - name: pathInRepo
          value: demo/pipeline.yaml
      podTemplate:
        securityContext:
          fsGroup: 65532          
      params:
      - name: message
        value: $(tt.params.message)
      - name: contenttype
        value: $(tt.params.contenttype)
      - name: git-revision
        value: $(tt.params.gitrevision)
      - name: repo-url
        value: $(tt.params.repo-url)
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi

      - name: git-credentials
        secret:
          secretName: secret-basic-auth
